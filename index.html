<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-10">
            <section class="col-md-6 ">
                <div class="site-content">
                    <h2>Calculadora IMC</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Informe seu peso (kg)</label>
                                <input class="form-control" type="text" id="peso">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Informe sua altura (metro e cm)</label>
                                <input class="form-control " type="text" id="altura">
                            </div>
                            <!-- Seleção de sexo
                                <div class="form-group">
                                    <label class="control-label">Selecione seu sexo</label>
                                    <div class="opcoes">
                                        <div class="opcaoSexo">
                                            Masculino <input type="radio" id="M" value="M" name="sexo" checked/>
                                        </div>
                                        <div class="opcaoSexo">
                                            Feminino <input type="radio" id="F" value="F" name="sexo"/>
                                        </div>
                                    </div>
                                </div>
                            -->
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <input class="content-button -secondary" id="calcular-imc" type="button" value="Calcular" onclick="calcula()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</body>
<script>

    const calcula = ()=>{

        let peso = parseFloat(document.getElementById("peso").value);
        let altura = parseFloat(document.getElementById("altura").value);

        let imc = peso/(altura*altura);
        console.log(imc);

        if(imc < 18.5){
            alert("Magreza");
        }
        else if(imc < 24.9){
            alert("Normal");
        }
        else if(imc < 29.9){
            alert("Sobrepeso");
        }
        else if(imc < 34.9){
            alert("Obesidade Grau 1");
        }
        else if(imc < 39.9){
            alert("Obesidade Grau 2");
        }
        else if(imc >= 40){
            alert("Obesidade Grau 3");
        }            
    }

</script>

</html>
